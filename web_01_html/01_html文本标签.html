<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>html的文本标签</title>
		<style>
			
		</style>
	</head>
	<body>
		
		<!--
        	作者：offline
        	时间：2019-04-01
        	描述：标题标签
        -->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>
 
 
    <!--段落标签:p标签-->
    <p>床前明月光</p>
    <p>疑似地上霜</p>
    
    <!--水平线标签-->
    
    
    <!--原样输出:pre-->
    <pre>
    	                        你好
    	你好
    	你好
    	   你好
    </pre>
    
    <!--滚动标签:marquee
    	属性：behavior指定当前的滚动方式
    	      属性值：alternate 来回滚动
    	          scroll  交替滚动
    	          slide:滚动某一边停止
    	属性 ：scrollamount 滚动速度:指定整数值
    	属性：direction  滚动方式：left  right   up   down
    	属性：bgcolor--背景色->html标签的属性
    	     backgound-color->CSS样式属性
    -->
    
    
    <!--引用标签
    	q标签：大引用 效果展示："内容"
    	blockquote:段落缩进标签——>小引用
    	
    -->
    <p>第一章内容</p>
    <q>解释说明第一章内容</q>
    <blockquote>解释某个内容</blockquote>
		
		<!--展示效果字体倾斜的效果-->
		<address>重庆市垫江县</address>
		
		<code>java语言是目前流行的语言</code>
		
		<!--换行标签：注意换行标签是一个单标签-->
	<br/>
	
	<!--
    	上下标签 sup 和 sub
    	转义字符：&nbsp;相当于两个空格
    -->
		数学公式：x^2&nbsp;x<sup>2</sup>
		<br/>
		化学公式：CO2&nbsp;CO<sub>2</sub>
		
		
		<!--
        	列表标签
        	无序列表   和   有序列表
        	 ul li      ol lo
        	 ul和ol中都有默认属性type：指定当前的列表项类型
        	 比如：  ul    type="disc"  circle square
        -->
        
        您喜欢的明星？
        <ul type="square">
        	<li>l</li>
        	<li>o</li>
        </ul>
        
        
    喜欢的水果？
    <ol>
    	<li>苹果</li>
    	<li>香蕉</li>
    </ol>
    <br />
    <!--行内标签span/div
    	注意：div是占一行的标签
    -->
    
    
    <!--字体标签-->
    <font color="aliceblue">字体标签</font>
    <!--居中标签-->
    <center><h1>标题1</h1></center>
    <!--
    	斜体标签 i em
    	后者em标签是带一种语义的，即是一种强调
    	注意：在一般情况下如果没有需要强调我们一般使用i标签
    -->
    
    
    <!--粗体标签
    	b  strong
    	后者标签：是一种强调，带“语义”
    -->
    
    
    
    
    
    
    
    
    
    
    
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像标签</title>
		<!--img标签
			属性：src->引入当前图片的一个url
			属性：width/height   宽度/高度（可以指定像素px，也可以执行百分比）
			alt“替代文本：当图片失效的时候来解释图片的文字
			align:图片对齐的方式
			
			src：属性 通过js方式来操作img的是如此属性改变图片
		-->
	</head>
	<body>
		<img alt="搞笑图片" src="url" height="500px" width="300px" />
	</body>
</html>

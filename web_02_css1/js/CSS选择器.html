<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器</title>
		<!--			
		CSS选择器的分类
		          （1）标签选择器
		          样式中写一个元素名称
		          <style>
		          	标签名称{
		          		css样式
		          	}
		          </style>
		          （2）类（class）选择器
		          需要在标签中指定class属性
		          <style>
		         
		              .class属性值{
		              	css样式;
		              }
		          </style>
		          
		          类选择器的优先级大于标签选择器的优先级，此外在同一个HTML页面中多个标签是可以指定同名的class属性的
		          （3）id选择器：id在标签中一定是唯一的
		          在标签中指定一个id属性
		          <style>
		          	#id属性值{
		          		css样式；
		          	}
		          </style>
		          （4）并集选择器
		          （5）交集选择器
		          （6）通用选择器
		          （7）伪类选择器（重点）
		-->
		<style>
		/*标签选择器*/
			div{
				font-size: 20px;
				color: #F00;
			}
			/*类选择器*/
			.di1{
				font-size: 26px;
				color: #0F0;
			}
			/*id选择器*/
			#id2{
				color: #00FF00;
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<div class="di1">div1的内容</div>
		<div class="di1" id="2">div2的内容</div>
		<div>div3的内容</div>
	</body>
</html>

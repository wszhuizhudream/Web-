<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS伪类选择器</title>
<style>
	/*link状态*/
	a:link{
		/*文本修饰*/
		text-decoration: none;
		color: #F00;
	}
	/*visited状态*/
	a:visited{
		color: #CCC;
		font-size: 26px;
	}
	/*hover状态*/
	a:hover{ /*当前鼠标悬浮有一种效果展示*/
		color: #00F;
		/*文本修饰*/
		text-decoration: underline;
		font-size: 20px;
	}
	
	/*active状态*/
	a:active{
		color: #0F0;
		/*文本修饰*/
		text-decoration: none;
		font-size: 24px;
	}
	
	
</style>
<!--
CSS伪类:指定的是当前标签的状态
	link状态:鼠标未访问过的状态
	hover状态:鼠标经过标签的时候一种状态
	active:激活状态 : 鼠标点击了,但是没有松开的状态
	visited:已经访问过的状态:鼠标点击并且松开...
	
	CSS伪类选择器:如果想要循环的效果展示必须要遵循一个规则:
提示：在 CSS 定义中，a:hover 必须被置于 a:link 和 a:visited 之后，才是有效的。

提示：在 CSS 定义中，a:active 必须被置于 a:hover 之后，才是有效的。

提示：伪类名称对大小写不敏感。

-->
	</head>
<body>
<a href="02_目标页面.html">超链接</a>	
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>格式优雅的表单</title>
		<!--表单标签中嵌套表格
			
			table中嵌套table
				
			
		-->
	</head>
	<body>
		<form action="#" method="post">
			<table border="1px"  height="200px" bgcolor="yellowgreen" align="center" >
				<tr>
					<td>用户名</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="password" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

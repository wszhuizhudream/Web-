		<script>
			function load(){
				alert("load 111");
			}
			function load(){
				alert("load 222");
			}
			//Jq的方式
			//方式1：
			jQuery(document).ready(function(){
				alert("jQuery(document).ready(function()");)
			});
			
			//方式2：
			$(document).ready(function(){
				alert("jQuery(document).ready(function()");)
			});
			
			//方式3：
			$(function(){
				alert("jQuery(document).ready(function()")
			});
